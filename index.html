<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun Quizz</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>
    <section id="container">
        <div id="heading-div">
        <h1 class="heading">Welcome to fun quizz</h1>
        <h2>Test Your knowledge by doing this fun quiz</h2>
        </div>
    <div class="rules">
        <h3>Rules:</h3>
        <h4><span>10 questions</span>
        <span>10 seconds</span></h4>
    </div>  
    <div id="form">
        <form action="#">
            <label for="username">Insert a username</label>
            <input type="text" id="username" name="username" placeholder="Choose a name" required maxlength="10">
    <div>        
            <button type="submit" id="start-button">Lets Go!</button>
    </div>        



        </form>

      

    
    </div>
</section>


<!--start game section-->
<section id='start-game-section'>
    <div>
    <div>Heading</div>
    <div id="questions">Question</div>
    <div>Count question 1/10</div>
    <div id="answers-div>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
    </div>
    <div>Timer and score
        <p class="scores">Score <span id="score-abount">0</span></p>
        <p class="timer">Timer <span id="timer-counter">0</span></p>
    </div>
    <button> <i class="fa-solid fa-xmark-large"></i>
    </button>


</div>
</section>
